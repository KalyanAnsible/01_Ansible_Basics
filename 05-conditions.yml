- name: Conditions
  hosts: localhost
  become: yes
  tasks:
    - name: Check user exit or not
      ansible.builtin.command: id kalyan
      register: OUTPUT
      ignore_errors: true

    - name: print 
      ansible.builtin.debug:
        msg: "output of above task is  {{ OUTPUT }}"

    - name: Create user when not exit
      ansible.builtin.command: useradd kalyan
      when: OUTPUT.rc != 0

    - name: print 
      ansible.builtin.debug:
        msg: "Hello kalyan"